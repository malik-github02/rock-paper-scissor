<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>RPC Game</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="results">
                <p>You: <span class="you">0</span></p>
                <p>Computer: <span class="computer">0</span></p>
            </div>
            <div class="choose">
                <div class="rock" data-choose="rock"><i class="fa-solid fa-hand-back-fist"></i></div>
                <div class="paper" data-choose="paper"><i class="fa-solid fa-hand"></i></div>
                <div class="scissor" data-choose="scissor"><i class="fa-solid fa-hand-scissors"></i></div>
            </div>
            <div class="controller">
                <p class="computer-choose"></p>
                <p class="final-result"></p>
            </div>
        </div>
        <hr>
        <div class="another hide"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
